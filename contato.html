	<div class="estruturatexto">
		<h1>Entre em contato conoso:</h1><br>
		<p>Acesse os nossos meios de comunicação</p>

		<section>

			<form action="obrigadopelocontato.html">

			<label>Nome</label>
			<input type="text" name="nome" placeholder="Digite seu nome" autocomplete="off" required>

			<label>Email</label>
			<input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>

			<label>Mensagem</label>
			<textarea name="message" id="" cols="30" rows="10" placeholder="Digite sua Mensagem"></textarea>

			<button type="submit" class="btn">Enviar Mensagem</button>
		</form>
	</section>

	</div>
